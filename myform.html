<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function getFullName(){
                //Below is first name
                var firstName = document.getElementById('fname').value;
                var lastName = document.getElementById('lname').value;
                if(firstName.length>2){
                    document.getElementById("fullname").value = firstName+ " "+ lastName;
                } else{
                    document.getElementById("fullname").value = "";
                    alert("Please enter first name more than 3 char")
                }

            }
        </script>        
    </head>
<body>
    First Name: <input id="fname" type="text">
    Last Name: <input id="lname" type="text">
    <input type="button" value="Full Name" onclick="getFullName()" >
    <br />
    <br />
    Full Name : <input id="fullname"></input>

    </body>
</html>
